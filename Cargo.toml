[package]
name = "paldesk"
version = "1.0.0"
authors = ["hackerjack2012 <your.email@example.com>"]
edition = "2021"
description = "Paldesk: Remote desktop software for seamless connectivity"
homepage = "https://github.com/hackerjack2012/paldesk"
repository = "https://github.com/hackerjack2012/paldesk"
license = "AGPL-3.0"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
